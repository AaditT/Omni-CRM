<!-- Asset Allocation among Cash and Stocks using Chartjs -->

<!DOCTYPE html>

<html lang="en-US">

    <style>
        canvas{
            width:300px !important;
            height:300px !important;
        }
    </style>

    <body>
        <!-- Input entries for cash and stocks -->
       <!-- Uses JS onkeyup function to update charts live -->
      Cash: <input type="text" id="cash" onkeyup="liveGraph()">
      <br>
      Stocks: <input type="text" id="stocks" onkeyup="liveGraph()">
      <br>

      <div id="error">
      </div>
      <canvas id="pie-chart">
      </canvas>
      <canvas id="doughnut-chart">
      </canvas>
      <canvas id="polar-chart">
      </canvas>
      <canvas id="bar-chart">
      </canvas>

      <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js">
      </script>
      
      <script type="text/javascript">
        var cash = 1
        var stocks = 1
        // Runs this function every time user updates input value
        function liveGraph() {
            var cash = parseInt(document.getElementById('cash').value);
            var stocks = parseInt(document.getElementById('stocks').value);
            new Chart(document.getElementById("pie-chart"), {
                type: 'pie',
                data: {
                    labels: [
                        "Cash", 
                        "Stocks"
                    ],
                    datasets: [
                        {
                        label: "",
                        backgroundColor: [
                            "#3e95cd", 
                            "#8e5ea2"
                        ],
                        data: [
                            cash,
                            stocks
                        ]
                        }
                    ]
                },
                options: {
                title: {
                    display: true,
                    text: ''
                }
                }
            });
            new Chart(document.getElementById("doughnut-chart"), {
                type: 'doughnut',
                data: {
                    labels: [
                        "Cash", 
                        "Stocks"
                    ],
                    datasets: [
                        {
                        label: "",
                        backgroundColor: [
                            "#3e95cd", 
                            "#8e5ea2"
                        ],
                        data: [
                            cash,
                            stocks
                        ]
                        }
                    ]
                },
                options: {
                title: {
                    display: true,
                    text: ''
                }
                }
            });

            new Chart(document.getElementById("polar-chart"), {
                type: 'polarArea',
                data: {
                    labels: [
                        "Cash", 
                        "Stocks"
                    ],
                    datasets: [
                        {
                            label: "",
                            backgroundColor: [
                                "#3e95cd", 
                                "#8e5ea2"
                            ],
                            data: [
                                cash,
                                stocks
                            ]
                        }
                    ]
                },
                options: {
                    title: {
                        display: true, 
                        text: ''
                    }
                }
            });
            new Chart(document.getElementById("bar-chart"), {
                type: 'bar',
                data: {
                    labels: [
                        "Cash", 
                        "Stocks"
                    ],
                    datasets: [
                        {
                        label: "",
                        backgroundColor: [
                            "#3e95cd", 
                            "#8e5ea2"
                        ],
                        data: [
                            cash,
                            stocks
                        ]
                        }
                    ]
                },
                options: {
                    legend: { 
                        display: true 
                    },
                    title: {
                        display: true,
                        text: ''
                    }
                }
            });
        }
      </script>

   </body>
   
</html>
